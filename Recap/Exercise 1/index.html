<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch example</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h2>Stopwatch</h2>
        <div class="col-12">
          <div id="timer">0:00:00</div>
        </div>

        <div class="col-12">
          <ul class="laps"></ul>
        </div>

        <div class="col-12">
          <button class="btn btn-small" onClick="Stopwatch.reset()">
            RESET
          </button>
          <button class="btn btn-small" onClick="Stopwatch.stop()">STOP</button>
          <button class="btn btn-small" onClick="Stopwatch.start()">
            START
          </button>
          <button class="btn btn-small" onClick="Stopwatch.lap()">LAP</button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    />

    <script src="app.js" type="text/javascript" />
  </body>
</html>
