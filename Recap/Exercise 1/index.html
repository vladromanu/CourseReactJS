<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch example</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row stopwatch-wrapper">
        <h2 class="stopwatch-title">Stopwatch</h2>
        <div class="col-12">
          <div id="timmer">00:00:00</div>
        </div>

        <div class="col-12">
          <ul class="stopwatch-laps" id="laps"></ul>
        </div>

        <div class="col-12">
          <button class="btn btn-info btn-sm" id="reset">RESET</button>
          <button class="btn btn-info btn-sm" id="stop">STOP</button>
          <button class="btn btn-info btn-sm" id="start">START</button>
          <button class="btn btn-info btn-sm" id="lap">LAP</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
